apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplenode
  namespace: simplenode-agrabner
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
    - host: simplenode-agrabner.agrabner-hotday.keptn.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  simplenode
                port:
                  number: 80
